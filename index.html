<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet"> 

    <script src="https://kit.fontawesome.com/ac611b35dd.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/main-header.css">
    <title>Formulário</title>
</head>
<body>
    <header>
        <nav>
            <a class="logo" href="">Serviço social</a>
            
            <ul class="nav-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">Formulário</a></li>
                <li><a href="#">Dashboard</a</li>
                <li><a href="#">Perfil</a></li>
            </ul>

            <div class="mobile-menu">
                <div class="lines line1"></div>
                <div class="lines line2"></div>
                <div class="lines line3"></div>
            </div>
        </nav>
    </header>

    <main>
        <section class="wrapper-form">
            <div class="container">

                <h1 class="title-form">Lançamento de dados</h1>

                <form class="form" id="form">
                    <div class="form-box">
                        <label for="">Informe a data: *</label>
                        <span>Erro</span> 
                        <input 
                            type="text"
                            id="date"
                            name="date"
                            placeholder="Digite a data"
                            onfocus="(this.type = 'date')"
                            onblur="(this.type = 'text')"
                        >
                        <i class="fa-solid fa-circle-check"></i>
                        <i class="fa-solid fa-triangle-exclamation"></i>                       
                    </div>

                    <div class="form-box">
                        <label for="">Pergunta 01: *</label>
                        <input 
                            type="text"
                            id="resp1"
                            name="resp1"
                            placeholder="Digite a resposta"
                        >
                        <i class="fa-solid fa-circle-check"></i>
                        <i class="fa-solid fa-triangle-exclamation"></i>
                        <span>Erro</span>                        
                    </div>

                    <div class="form-box">
                        <label for="">Pergunta 02: *</label>
                        <input 
                            type="text"
                            id="resp2"
                            name="resp2"
                            placeholder="Digite a resposta"
                        >
                        <i class="fa-solid fa-circle-check"></i>
                        <i class="fa-solid fa-triangle-exclamation"></i>
                        <span>Erro</span>                        
                    </div>

                    <div class="form-box">
                        <label for="">Pergunta 03: *</label>
                        <input 
                            type="text"
                            id="resp3"
                            name="resp3"
                            placeholder="Digite a resposta"
                        >
                        <i class="fa-solid fa-circle-check"></i>
                        <i class="fa-solid fa-triangle-exclamation"></i>
                        <span>Erro</span>                        
                    </div>

                    <div class="form-box">
                        <label for="">Pergunta 04: *</label>
                        <input 
                            type="text"
                            id="resp4"
                            name="resp4"
                            placeholder="Digite a resposta"
                        >
                        <i class="fa-solid fa-circle-check"></i>
                        <i class="fa-solid fa-triangle-exclamation"></i>
                        <span>Erro</span>                        
                    </div>

                    <button type="submit" class="btn-submit">
                        Enviar dados
                    </button>
                </form>
            </div>
        </section>
    </main>
    
    <script src="./scripts/script.js"></script>
    <script src="./scripts/mobile.js"></script>
</body>
</html>
